{% extends '_base_dashboard.html' %}

{% load unicorn %}
{% load crispy_forms_tags %}

{% block dashboard_content %}
{% load unicorn %}

<div class="container-fluid">
    <div class="container-fluid">
        <a href="{% url 'administrator:create-student' %}">
            <div class=" m-0 info-color shadow btn btn-primary w-100 white-text text-center py-4">
                <i class="fas fa-plus-circle mr-4"></i> {{ academic_year }}
            </div>
        </a>
    </div>
    <div class="container-fluid">
        <div class="row">
            {% for klass in academic_year.klasses.all %}
            <div class="col-md-6 col-lg-4 py-4">
                <a href="{{ klass.get_admin_absolute_url }}">
                    <div class="shadow p-4 bg-white">
                        <p class="m-0 font-weight-bold text-center">{{ klass }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>


</div>
{% endblock %}
