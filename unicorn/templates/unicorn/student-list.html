<div class="container">
    <!-- put component code here -->
    <div class="mt-4 bg-white p-3 shadow">
        
        <input type="text" unicorn:model.debounce-500="query_string" class="form-control"
            placeholder="Enter Name...">
    </div>
    <div class="py-5">
        <table class="table table-striped shadow bg-white">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Class</th>
                    <th>Date of birth</th>
                    <th>Profile</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>{{ student.get_active_class }}</td>
                    <td>{{ student.date_of_birth }}</td>
                    <td><a href="{% url 'administrator:student-profile' student.id %}" class="btn btn-sm btn-success">View Profile</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-danger  text-center">No student found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
