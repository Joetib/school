<div class="container-fluid">
    <div class="container  mt-2 py-3 shadow">
        
        <input type="text" unicorn:model="query_string" class="form-control"
            placeholder="Enter Name...">
    </div>
    <div class="py-5">
        <table class="table table-striped shadow">
            <thead>
                <tr>

                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Class</th>
                    <th>Date of birth</th>
                    <th>Profile</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers %}
                <tr>
                    <td>{{ teacher.first_name }}</td>
                    <td>{{ teacher.last_name }}</td>
                    <td>{{ teacher.get_active_class }}</td>
                    <td>{{ teacher.date_of_birth }}</td>
                    <td><a href="{% url 'administrator:teacher-profile' teacher.id %}" class="btn btn-sm btn-success">View Profile</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-danger  text-center">No Teacher found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
