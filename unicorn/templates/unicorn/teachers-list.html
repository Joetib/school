<div class="container">
    <div class="mt-3 p-3 shadow">
        
        <input type="text" unicorn:model.debounce-1000="query_string" class="form-control"
            placeholder="Enter Name...">
    </div>
    <div class="py-5">
        <table class="table table-striped shadow">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Classes</th>
                    <th>Date of birth</th>
                    <th>Profile</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ teacher.first_name }}</td>
                    <td>{{ teacher.last_name }}</td>
                    <td>
                        {{ teacher.get_active_class }}
                    </td>
                    <td>{{ teacher.date_of_birth }}</td>
                    <td>
                        <a href="" class="btn btn-sm btn-info"><i class="fas fa-pen-square"></i></a>
                        <a href="{% url 'administrator:teacher-profile' teacher.id %}" class="btn btn-sm btn-success"><i class="fas fa-eye"></i></a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-danger  text-center">No Teacher found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
